<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="cal">
        <div class="tex">
            <form action="">
                <input type="text" name="val" placeholder="0" id="inp">
            </form>

        </div>
        <div class="op">
            <div class="col-3"><button onclick="Clear()">CL</button></div>
            <div class="col-6"><button onclick="delet()">DEL</button></div>
            <div class="col-3"><button onclick="insert('*')">*</button></div>
            <div class="col-3"><button onclick="insert('1')">1</button></div>
            <div class="col-3"><button onclick="insert('2')">2</button></div>
            <div class="col-3"><button onclick="insert('3')">3</button></div>
            <div class="col-3"><button onclick="insert('-')">-</button></div>
            <div class="col-3"><button onclick="insert('4')">4</button></div>
            <div class="col-3"><button onclick="insert('5')">5</button></div>
            <div class="col-3"><button onclick="insert('6')">6</button></div>
            <div class="col-3"><button onclick="insert('+')">+</button></div>
            <div class="col-3"><button onclick="insert('7')">7</button></div>
            <div class="col-3"><button onclick="insert('8')">8</button></div>
            <div class="col-3"><button onclick="insert('9')">9</button></div>
            <div class="col-3"><button onclick="insert('/')">/</button></div>
            <div class="col-3"><button onclick="insert('.')">.</button></div>
            <div class="col-3"><button onclick="insert('0')">0</button></div>
            <div class="col-6"><button onclick="equle()">=</button></div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
